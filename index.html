<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fruta y fruto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
      <div class="container-fluid ">
        <a class="navbar-brand titulo__fuente text__color-special" href="./index.html">fruto & fruta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="#recetas">Recetas</a>
            <a class="nav-link" href="#">Quienes somos</a>
            <a class="nav-link " data-bs-toggle="modal" data-bs-target="#modal-contacto" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="carousel">
      <div id="carouselExampleCaptions" class="carousel slide pt-5" data-bs-interval="3000" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner ">
          <div class="carousel-item active ">
            <img src="./src/img/carrusel-img1.jpg" class="d-block w-100 img__carrusel" alt="imagen carrusel">
            <div class="carousel-caption  d-md-block h-50 d-inline-block">
              <h1 class="titulo__fuente display-4">Reaproveche mejor los alimentos!</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./src/img/carrusel-img2.jpg" class="d-block w-100 img__carrusel" alt="imagen carrusel">
            <div class="carousel-caption  d-md-block h-50 d-inline-block">
              <h1 class="titulo__fuente display-4">Economice y gane salud!</h1>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="titulo">
      <h2 class="text-center titulo__fuente text__color-special mt-5">Recetas para economizar y ganar salud</h2>
      <p class="text-center text-body-secondary pb-5">Nuestras recetas te ayudan a aprovechar mejor los alimentos,
        economizar, ganar tiempo y practicidad</p>
    </section>

    <section id="recetas" class=" text-center text-bg-light">
      <div class="container">
        <div class="row text-start  justify-content-center" id="recetas__cards">
          <!-- cards aqui -->
        </div>
      </div>
    </section>
  </main>
  <footer class="text-bg-secondary p-4  d-flex  flex-row align-items-center">
    <p class="m-0">contacto:<a class="text-decoration-none text-white" href="mailto:email@frutafruto.com">email@frutafruto.com</a></p>
  </footer>
<!-- Modal -->

<div class="modal fade" id="modal-contacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel">Cerrar</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <a href="mailto:email@frutafruto.com" class="btn btn-primary " tabindex="-1" role="button" aria-disabled="true">Enviar</a>
      </div>
    </div>
  </div>
</div>

  <script src="./src/js/cardsRecetas.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
